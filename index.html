<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon", sizes="16x16 32x32 64x64", href="img/logo.JPG">

    <title>몰?루톡</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-plane"></i>
            <i class="fas fa-unlock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">몰?루톡에 오신 것을 환영합니다!</h1>
        <p class="welcome-header__text">입력창에 아이디와 비밀번호를 입력해주세요</p>
        <p class="welcome-header__text">(아이디만 적고 로그인하셔도 됩니다)</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" required placeholder="아이디를 입력해주세요" />
        <input type="text" placeholder="비밀번호를 입력해주세요" />
        <input type="submit" value="로그인" />
        <a href="https://forum.nexon.com/bluearchive/main">블루아카이브 포럼가기</a>
    </form>


    <script src="https://kit.fontawesome.com/211cc5121c.js" crossorigin="anonymous"></script>
</body>
</html>
