<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon", sizes="16x16 32x32 64x64", href="img/logo.JPG">

    <title>몰?루톡 - 채팅</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-plane"></i>
            <i class="fas fa-unlock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            
        </div>
    </div>
    <div class="size-of__status-bar"></div>

    <header class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icons screen-header__icons__chats">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="far fa-comment fa-2x"></i>
               <i class="fas fa-plus screen-header-plus"></i>
            </span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat_haruna.html">
            <div class="user-component user-component__chatroom">
                <div class="user-component__column">
                    <img class="user-component__avatar" src="img/하루나.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">하루나</h4>
                        <h6 class="user-component__subtitle">대화내용</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">23:25</span>
                    <div class="badge">3</div>
                </div>
            </div>
        </a>

        <div class="user-component user-component__chatroom">
            <div class="user-component__column">
                <img class="user-component__avatar" src="img/슌.png" />
                <div class="user-component__text">
                    <h4 class="user-component__title">슌</h4>
                    <h6 class="user-component__subtitle">대화내용</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">23:25</span>
                <div class="badge badge__none"></div>
            </div>
        </div>

        <div class="user-component user-component__chatroom">
            <div class="user-component__column">
                <img class="user-component__avatar" src="img/히나.png" />
                <div class="user-component__text">
                    <h4 class="user-component__title">히나</h4>
                    <h6 class="user-component__subtitle">대화내용</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">23:25</span>
                <div class="badge">5</div>
            </div>
        </div>        
        
    </main>   

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><span class="badge nav__notification">8</span><a class="nav__link" href="chats.html"><i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><span class="badge nav__notification__mini"></span><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/211cc5121c.js" crossorigin="anonymous"></script>
</body>
</html>
