<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon", sizes="16x16 32x32 64x64", href="img/logo.JPG">

    <title>몰?루톡 - 친구찾기</title>
</head>
<body class="find-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__column">
            <span>23:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-plane"></i>
            <i class="fas fa-unlock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            
        </div>
    </div>
    <div class="size-of__status-bar"></div>

    <header class="screen-header">
        <h1 class="screen-header__title">친구찾기</h1>
        <div class="screen-header__icons screen-header__icons__find">
            <span><i class="fas fa-search fa-2x"></i></span> 
            <span><i class="fas fa-cog fa-2x"></i></span>                  
            <span class="badge badge-find"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR 코드</span></div>
            <div class="find-icons__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>연락처로 찾기</span></div>
            <div class="find-icons__icon">
                <i class="fas fa-language fa-2x"></i>
                <span>ID로 찾기</span></div>
            <div class="find-icons__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>초대하기</span></div>
        </div>
        
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">추천친구</h6>
            <span>추천친구가 없습니다 ㅠㅠ</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>오픈채팅</h4>
                <span>오픈채팅 홈으로<i class="fas fa-chevron-right fa-sm"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#밀레니엄</h5>
                    <h6 class="open-post__hashtags">#밀레니엄#히비키#재료부족</h6>
                    <div class="open-post__members">
                        <img src="img/히비키.png" />
                        <span class="open-post__member-count">999명</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">활동중</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="img/밀레니엄.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>777</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="open-post ">
                <div class="open-post__column">
                    <h5 class="open-post__title">#트리니티</h5>
                    <h6 class="open-post__hashtags">#트리니티#코하루#나와줘</h6>
                    <div class="open-post__members">
                        <img src="img/코하루.jpg" />
                        <span class="open-post__member-count">314명</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">활동중</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="img/트리니티.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>159</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>   

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><span class="badge nav__notification">8</span><a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><span class="badge nav__notification__mini"></span><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>화면의 가로길이를 몰?루겠으니 줄여주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/211cc5121c.js" crossorigin="anonymous"></script>
</body>
</html>
