<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon", sizes="16x16 32x32 64x64", href="img/logo.JPG">

    <title>몰?루톡 - 더보기</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__column">
            <span>23:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-plane"></i>
            <i class="fas fa-unlock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            
        </div>
    </div>
    <div class="size-of__status-bar"></div>

    <header class="screen-header">
        <h1 class="screen-header__title">더보기</h1>
        <div class="screen-header__icons screen-header__icons__more">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component user-component__more">
            <div class="user-component__column">
                <img class="user-component__avatar" src="img/해줘.jfif" />
                <div class="user-component__text">
                    <h4 class="user-component__title">두부</h4>
                    <h6 class="user-component__subtitle">+777 123-456-789 <i class="fas fa-exclamation-circle"></i></h6>
                    
                </div>
            </div>
            <div class="user-component__column">
                <i class="fas fa-envelope-open-text fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR 코드</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>연락처로 찾기</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-language fa-2x"></i>
                <span>ID로 찾기</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>초대하기</span></div>
        </div>
        <div class="icon-row icon-row_border">
            <div class="icon-row__icon">
                <i class="fab fa-steam fa-2x"></i>
                <span>스팀으로 찾기</span></div>
            <div class="icon-row__icon">
                <i class="fab fa-twitch fa-2x"></i>
                <span>트위치로 찾기</span></div>
            <div class="icon-row__icon">
                </div>
            <div class="icon-row__icon">
                </div>
        </div>
        
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">추천앱</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><img src="img/logo.jpg" /></div>
                    <span class="more-suggestions__icon-text">모모톡</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><img src="img/코하루.jpg" /></div>
                    <span class="more-suggestions__icon-text">2D친구</span>
                </div>
            </div>
        </div>
    </main>   

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><span class="badge nav__notification">8</span><a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><span class="badge nav__notification__mini"></span><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>화면의 가로길이를 몰?루겠으니 줄여주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/211cc5121c.js" crossorigin="anonymous"></script>
</body>
</html>
